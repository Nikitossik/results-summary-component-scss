<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <div class="card">
        <div class="card-result">
          <p class="card__sub-title">Your Result</p>
          <div class="card-result__item">
            <p class="card-result__value">76</p>
            <span class="card-result__text card__text">of 100</span>
          </div>
          <h2 class="card__title">Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card-summary">
          <p class="card__sub-title">Summary</p>
          <div class="card-summary__items">
            <div class="card-summary__item bg-light-red-light">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="card-summary__icon">
              <h3 class="card-summary__name text-light-red">Reaction</h3>
              <span class="card-summary__value">
                80 <span>/ 100</span>
              </span>
            </div>
            <div class="card-summary__item bg-orangey-yellow-light">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" class="card-summary__icon">
              <h3 class="card-summary__name text-orangey-yellow">Memory</h3>
              <span class="card-summary__value">
                92 <span>/ 100</span>
              </span>
            </div>
            <div class="card-summary__item bg-green-teal-light">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="card-summary__icon">
              <h3 class="card-summary__name text-green-teal">Verbal</h3>
              <span class="card-summary__value">
                61 <span>/ 100</span>
              </span>
            </div>
            <div class="card-summary__item bg-cobalt-blue-light">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" class="card-summary__icon">
              <h3 class="card-summary__name text-cobalt-blue">Visual</h3>
              <span class="card-summary__value">
                73 <span>/ 100</span>
              </span>
            </div>
          </div>
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mykyta Rakhmanyi</a>.
    </div>
  </main>
</body>

</html>
